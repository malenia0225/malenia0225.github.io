<p class="text">君と並んで歩いていた。</br>
ランプの灯りがぼんやり道を照らしている。</br>
ねえ、灯りを消してみようか</p>
<p class="text-english">I was walking alongside you.</br>
The light of the lamp dimly illuminates the road.</br>
Shall we turn off the light?</p>
